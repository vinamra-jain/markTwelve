<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Quiz</title>
    <link rel="stylesheet" href="./Styles/style.css" />
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon" />
    <script src="./Scripts/quiz.js" defer></script>
  </head>
  <body>
    <nav id="nav-bar">
      <a class="nav-links" href="./index.html">Is Triangle?</a>
      <a class="nav-links active" href="./quizTriangle.html">Quiz</a>
      <a class="nav-links" href="./hypotenuse.html">Hypotenuse CALC</a>
      <a class="nav-links" href="./triangleArea.html">Area CALC</a>
    </nav>
    <div id="app-container">
      <h1>Triangle Quiz</h1>
      <form id="quiz-form">
        <div class="quiz-container">
          <p>
            Q1. What is the third angle for the triangle where angle1 = 45° and
            angle2 = 45°?
          </p>
          <input type="radio" name="third-angle" id="fourty-five" value="45°" />
          <label for="forty-five">45°</label>
          <input type="radio" name="third-angle" id="ninety" value="90°" />
          <label for="ninety">90°</label>
          <input type="radio" name="third-angle" id="sixty" value="60°" />
          <label for="sixty°">60°</label>
          <br />
          <p>
            Q2. If a triangle has an angle of 90 degrees, what is it called?
          </p>
          <input
            type="radio"
            name="name-of-triangle"
            id="obtuse"
            value="obtuse"
          />
          <label for="obtuse">obtuse</label>
          <input
            type="radio"
            name="name-of-triangle"
            id="acute"
            value="acute"
          />
          <label for="acute">acute</label>
          <input
            type="radio"
            name="name-of-triangle"
            id="right-angle"
            value="right angled"
          />
          <label for="right-angle">right angled</label>
        </div>
      </form>
      <button id="submit-btn">Submit</button>
      <div id="output"></div>
    </div>
  </body>
</html>
