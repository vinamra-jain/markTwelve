<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Triangle Quiz</title>
    <script src="./Scripts/quiz.js" defer></script>
  </head>
  <body>
    <nav>
      <a href="./index.html">Is Triangle?</a>
      <a href="./quizTriangle.html">Triangle Quiz</a>
      <a href="./hypotenuse.html">Hypotenuse Calculator</a>
    </nav>
    <h1>Triangle Quiz</h1>
    <form id="quiz-form">
      <div class="quiz-container">
        <p>
          What is the third angle for the triangle where angle1 = 45° and angle2
          = 45°?
        </p>
        <input type="radio" name="third-angle" id="fourty-five" value="45°" />
        <label for="forty-five">45°</label>
        <input type="radio" name="third-angle" id="ninety" value="90°" />
        <label for="ninety">90°</label>
        <input type="radio" name="third-angle" id="sixty" value="60°" />
        <label for="sixty°">60°</label>
        <br />
        <p>If a triangle has an angle of 90 degrees, what is it called?</p>
        <input
          type="radio"
          name="name-of-triangle"
          id="obtuse"
          value="obtuse"
        />
        <label for="obtuse">obtuse</label>
        <input type="radio" name="name-of-triangle" id="acute" value="acute" />
        <label for="acute">acute</label>
        <input
          type="radio"
          name="name-of-triangle"
          id="right-angle"
          value="right angled"
        />
        <label for="right-angle">right angled</label>
      </div>
    </form>
    <button id="submit-btn">Submit</button>
    <div id="output"></div>
  </body>
</html>
